name: OVI-AssistAI CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Run server check (Dry run)
      run: |
        # Quick syntax check to make sure main.py and crucial files are valid
        python -m py_compile main.py
        echo "Backend tests/linting completed"

  frontend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "18"
    - name: Install dependencies
      run: npm ci
    - name: Build frontend
      run: npm run build
      env:
        CI: true

  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-test]
    steps:
    - uses: actions/checkout@v3
    - name: Build Docker Image
      run: |
        docker build -t ovi-assistai-backend:latest ./backend
        echo "Docker build completed successfully"
